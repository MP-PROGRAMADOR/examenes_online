<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas en Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#preguntaModal">
        Registrar Pregunta
    </button>

    <div class="modal fade" id="preguntaModal" tabindex="-1" aria-labelledby="preguntaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="preguntaModalLabel">Registrar Pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="preguntaForm">
                        <label for="tipoPregunta">Tipo de Pregunta:</label>
                        <select id="tipoPregunta" name="tipoPregunta" class="form-select">
                            <option value="opcionMultiple">Opción Múltiple</option>
                            <option value="verdaderoFalso">Verdadero/Falso</option>
                            <option value="respuestaCorta">Respuesta Corta</option>
                            <option value="ensayo">Ensayo</option>
                        </select>

                        <label for="textoPregunta">Texto de la Pregunta:</label>
                        <textarea id="textoPregunta" name="textoPregunta" rows="4" class="form-control"></textarea>

                        <div id="opcionesDiv">
                            <label for="opcion1">Opción 1:</label>
                            <input type="text" id="opcion1" name="opcion1" class="form-control">

                            <label for="opcion2">Opción 2:</label>
                            <input type="text" id="opcion2" name="opcion2" class="form-control">

                            <label for="opcion3">Opción 3:</label>
                            <input type="text" id="opcion3" name="opcion3" class="form-control">

                            <label for="opcion4">Opción 4:</label>
                            <input type="text" id="opcion4" name="opcion4" class="form-control">

                            <label for="respuestaCorrecta">Respuesta Correcta:</label>
                            <select id="respuestaCorrecta" name="respuestaCorrecta" class="form-select">
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                                <option value="3">Opción 3</option>
                                <option value="4">Opción 4</option>
                            </select>
                        </div>

                        <label for="respuestaVerdaderoFalso" id="labelVerdaderoFalso" style="display: none;">Respuesta Correcta:</label>
                        <select id="respuestaVerdaderoFalso" name="respuestaVerdaderoFalso" class="form-select" style="display: none;">
                            <option value="verdadero">Verdadero</option>
                            <option value="falso">Falso</option>
                        </select>

                        <label for="respuestaCorta" id="labelRespuestaCorta" style="display: none;">Respuesta Correcta:</label>
                        <input type="text" id="respuestaCorta" name="respuestaCorta" class="form-control" style="display: none;">

                        <label for="respuestaEnsayo" id="labelRespuestaEnsayo" style="display: none;">Respuesta Correcta (Guía):</label>
                        <textarea id="respuestaEnsayo" name="respuestaEnsayo" rows="4" class="form-control" style="display: none;"></textarea>

                        <button type="submit" class="btn btn-primary mt-3">Guardar Pregunta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tipoPregunta = document.getElementById('tipoPregunta');
        const opcionesDiv = document.getElementById('opcionesDiv');
        const labelVerdaderoFalso = document.getElementById('labelVerdaderoFalso');
        const respuestaVerdaderoFalso = document.getElementById('respuestaVerdaderoFalso');
        const labelRespuestaCorta = document.getElementById('labelRespuestaCorta');
        const respuestaCorta = document.getElementById('respuestaCorta');
        const labelRespuestaEnsayo = document.getElementById('labelRespuestaEnsayo');
        const respuestaEnsayo = document.getElementById('respuestaEnsayo');

        tipoPregunta.addEventListener('change', function() {
            if (this.value === 'opcionMultiple') {
                opcionesDiv.style.display = 'block';
                labelVerdaderoFalso.style.display = 'none';
                respuestaVerdaderoFalso.style.display = 'none';
                labelRespuestaCorta.style.display = 'none';
                respuestaCorta.style.display = 'none';
                labelRespuestaEnsayo.style.display = 'none';
                respuestaEnsayo.style.display = 'none';
            } else if (this.value === 'verdaderoFalso') {
                opcionesDiv.style.display = 'none';
                labelVerdaderoFalso.style.display = 'block';
                respuestaVerdaderoFalso.style.display = 'block';
                labelRespuestaCorta.style.display = 'none';
                respuestaCorta.style.display = 'none';
                labelRespuestaEnsayo.style.display = 'none';
                respuestaEnsayo.style.display = 'none';
            } else if (this.value === 'respuestaCorta') {
                opcionesDiv.style.display = 'none';
                labelVerdaderoFalso.style.display = 'none';
                respuestaVerdaderoFalso.style.display = 'none';
                labelRespuestaCorta.style.display = 'block';
                respuestaCorta.style.display = 'block';
                labelRespuestaEnsayo.style.display = 'none';
                respuestaEnsayo.style.display = 'none';
            } else if (this.value === 'ensayo') {
                opcionesDiv.style.display = 'none';
                labelVerdaderoFalso.style.display = 'none';
                respuestaVerdaderoFalso.style.display = 'none';
                labelRespuestaCorta.style.display = 'none';
                respuestaCorta.style.display = 'none';
                labelRespuestaEnsayo.style.display = 'block';
                respuestaEnsayo.style.display = 'block';
            }
        });
    </script>
</body>
</html>
